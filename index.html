<!DOCTYPE>
<html>
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href='http://fonts.googleapis.com/css?family=Reenie+Beanie|Gloria+Hallelujah|Tangerine|Coming+Soon|Special+Elite|Chewy|Rock+Salt' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/main.css" type="text/css" charset="utf-8" >

<body>
	<header><h1>Shop <span>Smart</span> </h1>
	</header>
	<div><p>Helps you organise your shopping</p>
	</div>
	<div>
	<input type="text" id="newItem" name="new_item">

	</div>
	<div id="Uncompleted">
		<h2>Intended</h2>
		<hr>
		<ul id="lists">
		
		</ul>
	</div>

		<h2>Purchased</h2>
		<hr>
		<ul id="purchased"></ul>
	</div>	
	<footer>&copy Tolulope Komolafe</footer>






</body>
